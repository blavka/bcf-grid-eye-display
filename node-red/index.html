        var ws;
        var wsUri = "ws:";
        var loc = window.location;
        console.log(loc);
        if (loc.protocol === "https:") { wsUri = "wss:"; }
        // This needs to point to the web socket in the Node-RED flow
        // ... in this case it's ws/simple
        wsUri += "//" + loc.host + loc.pathname.replace("simple","ws/simple");



        function wsConnect() {
            console.log("connect",wsUri);
            ws = new WebSocket(wsUri);
            //var line = "";    // either uncomment this for a building list of messages
            ws.onmessage = function(msg) {
                var line = "";  // or uncomment this to overwrite the existing message
                // parse the incoming message as a JSON object
                var data = msg.data;
                //console.log(data);
                // build the output from the topic and payload parts of the object
                line += "<p>"+data+"</p>";
                // replace the messages div with the new "line"
                document.getElementById('messages').innerHTML = line;
                //ws.send(JSON.stringify({data:data}));
                var json = JSON.parse(data);
                for(var i = 0; i < json.length; i++)
                {
                    tableElements[i].innerText = json[i];
                    colorIndex = Math.floor(map(Number(json[i]), 20, 30, 0, 255));
                    tdColor = colorMap[ colorIndex ];
                    
                    row = Math.floor(i / 8);
                    col = i % 8;
                    // Mirror right-left
                    tableIndex = row * 8 + (7 - col);
                    
                    tableElements[tableIndex].style.backgroundColor = tdColor;
                }
                
                
            }
            ws.onopen = function() {
                // update the status div with the connection status
                document.getElementById('status').innerHTML = "connected";
                //ws.send("Open for data");
                console.log("connected");
            }
            ws.onclose = function() {
                // update the status div with the connection status
                document.getElementById('status').innerHTML = "not connected";
                // in case of lost connection tries to reconnect every 3 secs
                setTimeout(wsConnect,3000);
            }
        }
        
        function doit(m) {
            if (ws) { ws.send(m); }
        }
        
        function map(x, in_min, in_max, out_min, out_max)
        {
          var val = (x - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;

            if (val > out_max)
            {
                val = out_max;
            }
            if (val < out_min)
            {
                val = out_min;
            }

          return val;
        }
        
        var tableElements = new Array();
        
        function onload()
        {
            
            table = document.getElementById("thermal");
            for(var y = 0; y < 8; y++)
            {
                var tr = document.createElement("tr");
                for(var x = 0; x < 8; x++)
                {
                    var td = document.createElement("td");
                    td.innerText = x.toString();
                
                    tableElements.push(td);
                    tr.appendChild(td);

                }
                table.appendChild(tr);
            }
            
            wsConnect();
        }
        
    </script>
